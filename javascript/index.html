
<center>
    <h1>Guess The Number
</h1><br>
<img src="pngwing.com (3).png" alt="Image" width="100px" height="300px">
<div class="main">
<input id="guessnumber" ><br>
<button onclick="check()">Check</button>
<p id="result"><b>Your are Wrong/Right</b></p>
<p id="score">Score:10</p>
</div>
</center>
<script>
    //selecting input box
    var guessnumber = document.getElementById("guessnumber")
    var result = document.getElementById("result")
    var score=document.getElementById("score")
    var total = 10
    var randomnumber=Math.floor(Math.random()*10)+1
    function check(){
        var enterdnumber=guessnumber.value
        if(randomnumber==enterdnumber){
            result.textContent="You are Right"
            alert("You Won My Friend....")
        }
        else{
            total = total-1
            result.textContent="You are Wrong"
            score.textContent="Score:"+total
        }
    }
</script>

    *{
        margin: 0;
        padding: 0;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        margin: 10px;
        color: rebeccapurple;
    }
    input{
        margin-top: 15px;
        width: 70%;
        height: 10%;
        border-radius: 5px;
        border: 2px solid black;
    }
    button{
        padding: 10px 10px;
        margin: 10px;
        background-color: blue;
        color: aliceblue;
        border-radius: 5px;
        border-width: 1px;
       

    }
    button:hover{
        padding: 12px 12px;
        background-color: white;
        color: black;
        transition: ease;
    }
</style>
